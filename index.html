<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Tester Demo</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <main>
      <!-- Paragragh Generated Here -->
      <div id="target"></div>
      <!-- Heros Attacks -->
      <div id="fireball" class="hero-attack-1">
        <img src="images/Fireball.png" alt="">
      </div>
      <div id="fire-spelling" class="spelling">
        <img src="gifs/Fire_attack.gif" alt="">
      </div>
      <div id="inferno" class="hero-attack-2">
        <img src="gifs/Inferno_Attack.gif" alt="">
      </div>
      <div id="watergun" class="hero-attack-1">
        <img src="images/WaterGun.png" alt="">
      </div>
      <div id="water-spelling" class="spelling">
        <img src="gifs/water_attack.gif" alt="">
      </div>
      <div id="wave" class="hero-attack-1">
        <img src="images/Waves.png" alt="">
      </div>
      <div id="razorleaf" class="hero-attack-1">
        <img src="images/RazorLeaf.png" alt="">
      </div>
      <div id="leaf-spelling" class="spelling">
        <img src="gifs/leaf_attack.gif" alt="">
      </div>
      <div id="solarbeam" class="hero-attack-2">
        <img src="gifs/Solarbeam_Attack.gif" alt="">
      </div>
      <!-- Monster Take Damage -->
      <div id="monster-shaking" class="monster-hurt">
        <img src="gifs/Monster_hurt.gif" alt="">
      </div>
      <!-- Audio -->
      <audio id="takehit-audio" src="audio/takehit.mp3"></audio>
      <audio id="fire-ball-audio" src="audio/fire-ball.wav"></audio>
      <audio id="water-gun-audio" src="audio/water-gun-500.mp3"></audio>
      <audio id="razor-leaf-audio" src="audio/razor-leaf.wav"></audio>
      <audio id="waves-audio" src="audio/waves.wav"></audio>
      <audio id="solar-beam-audio" src="audio/solarbeam.wav"></audio>
    </main>
    
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
